<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Register</h3>
                </div>
                <div class="panel-body">
                    <fieldset class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.firstName">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.lastName">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.emailAddress">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="zipcode">Zip Code</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.zipCode">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="contactPhone">Contact Phone</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.contactPhone">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" class="form-control input-sm" ng-model="vm.user.birthDate">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.user.password">
                    </fieldset>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary btn-sm pull-right" ng-click="vm.addUser(vm.user)">Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
