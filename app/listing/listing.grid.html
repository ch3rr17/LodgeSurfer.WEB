<div class="container search-container" style="margin-top: 60px;">
    <!-- <button class="btn btn-primary" ui-sref="interests">My interests</button> -->
    <button class="btn btn-primary" ui-sref="profile">My profile</button>
    <div class="row">
        <h1>AVAILABLE LISTINGS</h1>
        <div class="col-md-4 availListing" ng-repeat="availableListing in vm.availableListings">
            <p>{{availableListing.listingName}}</p>
            <p>$ {{availableListing.price}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Listings</h3>
                </div>
                <div class="panel-body">
                    <form class="formContainer">
                        <fieldset class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control input-sm" value="" ng-model="vm.search.city">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="zip">ZipCode</label>
                            <input type="text" class="form-control input-sm" value="" ng-model="vm.search.zipCode">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="bedroom">Bedroom</label>
                            <!-- <input type="text " class="form-control input-sm" ng-model=" "> -->
                            <select class="form-control input-sm" value="" ng-model="vm.search.bedroom">
                         <option>-</option>
                         <option value=1>1</option>
                         <option value=2>2</option>
                         <option value=3>3</option>
                         <option value=4>4</option>
                         <option value=5>5</option>
                         <option value=6>6</option>
                       </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="bathroom">Bathroom</label>
                            <select class="form-control input-sm" value="" ng-model="vm.search.bathroom">
                         <option>-</option>
                         <option value=1>1</option>
                         <option value=2>2</option>
                         <option value=3>3</option>
                         <option value=4>4</option>
                         <option value=5>5</option>
                         <option value=6>6</option>
                       </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="pricemin">Price Minimum</label>
                            <input places-auto-complete class="form-control input-sm" value="" ng-model="vm.search.minimumPrice" />
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="pricemax">Price Maximum</label>
                            <input places-auto-complete class="form-control input-sm" value="" ng-model="vm.search.maximumPrice" />
                        </fieldset>
                        <button type="submit" class="btn btn-primary btn-sm pull-right" ng-click="vm.searchHandler()">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- SEARCH RESULTS -->
        <div class="col-md-6">
            <!-- <button class="btn btn-primary" ng-hide="showSearchForm=!showSearchForm">Search another property?</button> -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Listings</h3>
                </div>
                <div class="panel-body">
                    <!-- <pre>{{vm.listings | json}}</pre> -->
                    <div class="row" ng-repeat="listing in vm.listings">
                        <div class="col-md-4">
                            <img ng-src="{{listing.listingImage}}" width="150px" height="150px">
                        </div>
                        <div class="col-md-6">
                            <p>Property Name: {{listing.listingName}}</p>
                            <p>Price: ${{listing.price}}</p>
                            <p>Number of Bedrooms: {{listing.bedroom}}</p>
                            <p>Number of Bathrooms: {{listing.bathroom}}</p>

                            <button class="btn btn-primary btn-sm" ui-sref="listingDetail({listingId: listing.listingId})">More details</button>
                            <!-- <a class="btn btn-primary btn-sm details-btn" ui-sref="details({movie: movie.Title})">More details</a> -->
                            <button type="button" class="btn btn-default btn-sm" ng-click="vm.addInterest(searchResults.listingId)">
                              <span class="glyphicon glyphicon-star " aria-hidden="true "></span> Star
                          </button>
                            <!-- <button ng-click = "makeFavorite(searchResults.propId) "></button> -->
                            <!-- add show/hide functionality to property.detail.html -->
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    v>
