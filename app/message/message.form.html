<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Contact Host</h3>
                </div>
                <div class="panel-body">
                    <fieldset class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control input-sm" ng-model="vm.message.subject">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" class="form-control input-sm" ng-model="vm.message.messageText"></textarea>
                    </fieldset>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary btn-sm pull-right" ng-click="vm.addConvo(vm.message)">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</div>
