<div class="container " style="margin-top:80px;">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title text-center"><span><i class="fa fa-commenting-o" aria-hidden="true"></i> Message History</span>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <th>Message</th>
                        <th>Conversation With</th>
                        <th>Subject</th>
                        <th>Text</th>
                        <th>Date</th>
                    </thead>
                    <!-- <pre> {{vm.conversations|json}} </pre> -->
                    <!-- <pre>{{vm.conversations[0].conversationId}}</pre> -->
                    <!-- <pre>{{vm.conversations | json}}</pre> -->
                    <tr ng-repeat="conversation in vm.conversations | orderBy: '-MessageTime'">
                        <td><a ui-sref="message({convoId: conversation.conversationId, subj: conversation.subject})"><i class="fa fa-commenting-o" aria-hidden="true"></i></td>
                        <td>{{conversation.userTwoFirstName}} {{conversation.userTwoLastName}}</td>
                        <td>{{conversation.subject}}</td>
                        <td>{{conversation.messageText}}</td>
                        <td>{{conversation.messageTime | date:'MM/dd/yyyy @ h:mma' : 'PST'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
